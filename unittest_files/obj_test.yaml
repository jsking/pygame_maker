obj_test:
  visible: True
  solid: False
  depth: 0
  sprite: spr_test
  events:
    destroy:
      - if_sound_is_playing:
          sound: snd_explosion
          invert: True
      - play_sound:
          sound: snd_test
          loop: False
    outside_room:
      - destroy_object:
          apply_to: self
    collision_obj_test:
      - play_sound:
          sound: snd_explosion
      - destroy_object:
          apply_to: self
